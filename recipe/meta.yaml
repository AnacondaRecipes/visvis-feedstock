# Info that changes with each new release
# (get sha256 from https://pypi.org/project/visvis/#files)

{% set version = "1.10.0" %}
{% set sha256 = "1b6703c19b9e51c524c88901b8524b16bc071f55b00443455a568975bf22dd74" %}
{% set download_path = "9e/1b/7f909e283fcb5207ba49c687a45519ff69b28d7035dc523257f64c6a0105" %}

package:
  name: visvis
  version: {{ version }}

source:
  fn: visvis-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/{{download_path}}/visvis-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python setup.py install
  number: 0

requirements:
  host:
    - python
  run:
    - python
    - numpy
    - pyopengl

test:
  imports:
    - visvis
    - visvis.vvio
    - visvis.processing

about:
  home: https://github.com/almarklein/visvis
  license: BSD 3-Clause
  license_family: BSD
  summary: An object oriented approach to visualization of 1D to 4D data
  description: |
    Visvis is a pure Python library for visualization of 1D to 4D data in an
    object oriented way. Essentially, visvis is an object oriented layer of
    Python on top of OpenGl, thereby combining the power of OpenGl with the
    usability of Python. A Matlab-like interface in the form of a set of
    functions allows easy creation of objects.
    The successor of Visvis, Vispy, is taking shape and will eventually
    replace Visvis.
  doc_url: https://github.com/almarklein/visvis/wiki
  dev_url: https://github.com/almarklein/visvis

extra:
  recipe-maintainers:
    - almarklein
